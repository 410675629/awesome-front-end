<script  type="text/jsx">

    var pokedex = getPokedex();

    ReactDOM.render(
            <pre>{JSON.stringify(pokedex, null, 4)}</pre>,
            document.getElementById("app")
    );

    function getPokedex() {
        return document.getElementById("pokedex").innerHTML.trim().split("\n").map(function (line) {
                    var parts = line.split(",");
                    return {
                        id: parts[0] | 0,
                        name: parts[1]
                    }
                });
    }
</script>
